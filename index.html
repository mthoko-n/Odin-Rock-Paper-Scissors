<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let humanScore = 0;
        let compScore = 0;

        function getComputerChoice(){
            let choice = undefined;
            let randNum = Math.floor(Math.random()*3);
            if(randNum === 0){
                choice = "Rock";
            }

            else if(randNum=== 1){
                choice = "Paper";
            }

            else{
                choice = "Scissor"
            }

            return choice.toLowerCase();
        }
        function getHumanChoice(){
            let choice = prompt("Enter Rock , Paper or Scissor");
            let final = choice.toLowerCase();

            return final;
        }

        function playRound(humanChoice, computerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
           
            if (!choices.includes(humanChoice)) {
                console.log('Invalid choice. Please choose from: rock, paper, or scissors.');
                return;
            }


    // Determine the winner
    if (humanChoice === computerChoice) {
        console.log("It's a tie!");
    } 
    
    else if (
        (humanChoice === 'rock' && computerChoice === 'scissors') ||
        (humanChoice === 'paper' && computerChoice === 'rock') ||
        (humanChoice === 'scissors' && computerChoice === 'paper')
    ) 
    {
        humanScore += 1;
        console.log('You win!');
    }
    
    else {
        compScore += 1;
        console.log('Computer wins!');
    }
            

 }

        const compChoice = getComputerChoice();
        const userChoice = getHumanChoice();

        console.log(`The Computer selection is ${compChoice}`);
        console.log(`The human selection is ${userChoice}`);

        playRound(userChoice, compChoice);

        
    </script>
</body>
</html>
